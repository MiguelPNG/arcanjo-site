    <!-- ======== CSS ======== -->
    <style>
        body {

        }

        /* Header */
        header {

        }

        button {

        }

<body>

    <!-- ======== HEADER ======== -->

    <!-- ======== MENU ======== -->
    <nav>
        <a href="#">In√≠cio</a>

    <!-- ======== CONTE√öDO ======== -->
    <div class="conteudo">

<p>Gr√°fica especializada em personaliza√ß√£o de brindes.</p>

<!-- ======== PRODUTO 1 ‚Äî CANECA ======== -->
<div class="produto">
    <img src="imagens/caneca.png" alt="Caneca branca" style="width:130px; border-radius:6px;">
    <h2>Caneca branca Personalizada</h2>
    <p>R$ 35,00</p>
    <button onclick="adicionarCarrinho('Caneca Personalizada', 35)">Adicionar</button>
</div>

<!-- ======== PRODUTO 2 ‚Äî CAMISETA ======== -->
<div class="produto">
    <img src="imagens/camisa.png" alt="Camiseta branca" style="width:130px; border-radius:6px;">

        <div id="carrinho">
            <h3>üõí Carrinho</h3>
            <ul id="itens"></ul>
            <p><strong>Total:</strong> R$ <span id="total">0</span></p>
            <button onclick="finalizarPedido()">Finalizar Pedido</button>
        </div>

    </div>

    <!-- ======== RODAP√â ======== -->
    <footer>
        ¬© 2025 ‚Ä¢ Arcanjo Artes Gr√°ficas ‚Ä¢ Todos os direitos reservados
    </footer>

    <!-- ======== JAVASCRIPT ======== -->
    <script>
        let carrinho = [];
        let total = 0;

        function adicionarCarrinho(produto, preco) {
            carrinho.push({ produto, preco });
            total += preco;
            atualizarCarrinho();
        }

        function atualizarCarrinho() {
            const lista = document.getElementById("itens");
            lista.innerHTML = "";
            carrinho.forEach(item => {
                let li = document.createElement("li");
                li.textContent = `${item.produto} - R$ ${item.preco}`;
                lista.appendChild(li);
            });
            document.getElementById("total").textContent = total;
        }

        function finalizarPedido() {
            if (carrinho.length === 0) {
                alert("Seu carrinho est√° vazio!");
                return;
            }
            let mensagem = "Meu pedido:%0A";
            carrinho.forEach(item => {
                mensagem += `- ${item.produto} (R$ ${item.preco})%0A`;
            });
            mensagem += `Total: R$ ${total}`;

            // n√∫mero aqui
            window.open(`https://wa.me/5524992006197?text=${mensagem}`, "_blank");
        }
    </script>
